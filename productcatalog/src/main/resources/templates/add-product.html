<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="/css/add-product-style.css">
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h2>Add Product</h2>
        <form th:action="@{/products/save}" method="post" th:object="${product}">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label>Price:</label>
                <input type="number" th:field="*{price}" required />
            </div>

            <div class="form-group">
                <label>Category:</label>
                <input type="text" th:field="*{category}" required />
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Add Product</button>
                <a href="/products/" class="btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
